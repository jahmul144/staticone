<!DOCTYPE html>
<html>
<head>

<title>  Rango   </title>

</head>

<body>
	<h1> Add a Category </h1>
	<div> 
	<!-- id is a unique id for an html element, action sets url for data to be sent to form-handler, server page with script for precessing input data -->
		<form id="category_form" method="post" action="/rango/add_category/">
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}
			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
			{% endfor %}
	<!-- input type submit defines a button for submitting form data to form handler value sets the text name of the submit button -->
	<!-- name is used as an attribute to reference elements in JAvaScript, or to reference form data after a  form is submitted -->
			<input type="submit" name="submit" value="Create Category" />
		</form>
	</div>


</body>


</html>
