<!DOCTYPE html>
<html>
<head>
<title>Rango</title>

</head>

<body>
	<div>
	{% if category %}
		{{ category.name }}

	<ul>
		{% if pages %}
			{% for page in pages %}
			<li>
			<a href="{{ page.url }}">{{ page.title }}</a>
			 </li>
			{% endfor %}
	</ul>
		{% else %} 
		<strong>No Pages</strong>	
		{% endif %}

	{% else %}
		<strong>The specified category does not exist!</strong>

	{% endif %}
	 <a href="/rango/add_page/">Add Page</a><br />

	</div>
</body>





</html>
