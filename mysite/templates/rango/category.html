<!DOCTYPE html>
<html>
<head>
<title>Rango</title>

</head>

<body>
	<div>
	{% if category %}
		{{ category.name }}

	<ul>
		{% if pages %}
			{% for page in pages %}
			<li>	{{ page.title }} </li>
			{% endfor %}
	</ul>
		{% else %} 
		<strong>No Pages</strong>	
		{% endif %}

	{% else %}
		<strong>The specified category does not exist!</strong>

	{% endif %}

	</div>
</body>





</html>
